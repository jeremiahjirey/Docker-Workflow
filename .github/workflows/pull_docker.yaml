name: Pull Dockerfile

on:
  push:
    branches:
      - "main"

env:
  AWS_REGION : "us-east-1"
  ENV: "main"

jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credential
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{secreets.AWS_ACCES_KEY_ID}}
          aws-secreet-acces-key: ${{secreets.AWS_SECREET_KEY}}
          aws-session-token: ${{secreets.AWS_SESSION_TOKEN}}
          aws-region: ${{secreets.AWS_REGION}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2


      - name: Pull image
        id: pull-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: crudjs
          WORKER_IMAGE_TAG: app-${{ env.ENV }}-latest
        run: |
          docker pull $ECR_REGISTRY/$ECR_REPOSITORY:$WORKER_IMAGE_TAG  
